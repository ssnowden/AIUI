<h3 id="hb-primary-examples" class="m-lg-3">hb-primary</h3>
<div class="m-lg-2 border border-secondary rounded p-lg-1" id="ui-examples-primary">
    <span class="badge rounded-pill bg-hb-primary m-lg-1">Primary</span>
    <br>
    <h1>Example heading <span class="badge bg-hb-primary rounded">New</span></h1>
    <br>
    <button type="button" class="btn btn-secondary m-lg-1">
        Notifications <span class="badge bg-hb-primary">4</span>
    </button>
    <br>
    <button type="button" class="btn btn-secondary position-relative m-lg-1">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-hb-primary">
            99+
            <span class="visually-hidden">unread messages</span>
        </span>
    </button>
</div>

<figure class="m-lg-2 border border-secondary rounded">
    <pre id="code-examples-primary" class="alert alert-secondary">
        {% filter force_escape %}<span class="badge rounded-pill bg-hb-primary">Primary</span>
        <h1>Example heading <span class="badge bg-hb-primary">New</span></h1>
        <button type="button" class="btn btn-secondary">
            Notifications <span class="badge bg-hb-primary">4</span>
        </button>
        <button type="button" class="btn btn-secondary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-hb-primary">
                99+
                <span class="visually-hidden">unread messages</span>
            </span>
        </button>{% endfilter %}
    </pre>
    <figcaption class="m-lg-2">
        As with Bootstrap themes, it is just a case of adding the correct HB theme -
        <code>badge-hb-primary</code> - to the <code>class="badge ...</code> statement.
    </figcaption>
</figure>
