<a href="{% url 'patternlibrary_css' %}" class="text-decoration-none">
    {% if show_customize == "False" %}
    <button class="btn d-inline-flex align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#customize-collapse" aria-expanded="false">
        Customize
    </button>
</a>
<div class="collapse" id="customize-collapse">
    {% include "pattern_library/customize/customize_nav_items.html" %}
</div>
{% else %}
<button class="btn d-inline-flex align-items-center rounded" data-bs-toggle="collapse"
    data-bs-target="#customize-collapse" aria-expanded="true" aria-current="true">
    Customize
</button>
</a>
<div class="collapse show" id="customize-collapse">
    {% include "pattern_library/customize/customize_nav_items.html" %}
</div>
{% endif %}
