<!-- Prompt -->
<div class="d-flex justify-content-end mb-4">
    <div class="card prompt-card text-white">
        <div class="card-body">
            <p class="card-text">{{ conversation_item.prompt }}</p>
        </div>
    </div>
</div>

<!-- Response -->
<div class="d-flex justify-content-start mb-4">
    <div class="card response-card">
        <div class="card-body">
            <p class="card-text">{{ conversation_item.response }}</p>
        </div>
        <div class="card-footer bg-transparent border-top-0">
            <button class="btn btn-sm btn-outline-secondary border-0"><i class="bi bi-clipboard"></i></button>
            <button class="btn btn-sm btn-outline-secondary border-0"><i class="bi bi-hand-thumbs-up"></i></button>
            <button class="btn btn-sm btn-outline-secondary border-0"><i class="bi bi-hand-thumbs-down"></i></button>
        </div>
    </div>
</div>
