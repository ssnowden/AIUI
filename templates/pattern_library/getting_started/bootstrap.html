<h2 id="bootstrap">Bootstrap</h2>
<p>Bootstrap is a key css/js library for AIUI apps. It is simply included from CDNs and then semantic and utility
    elements accessed as per the <a href="https://getbootstrap.com/docs/5.1/getting-started/introduction/">Bootstrap
        documentation.</a></p>
<figure class="m-lg-2 border border-secondary rounded">
    <pre id="code-bootstrap-css" class="alert alert-secondary">
        {% filter force_escape %}
        <--! Add the CSS to the head -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous">
            {% endfilter %}
    </pre>
    <pre id="code-bootstrap-js" class="alert alert-secondary">
        {% filter force_escape %}
        <--! Add the JS to the body -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            {% endfilter %}
    </pre>
    <figcaption class="m-lg-2">To add Bootstrap, it is just a case of adding the latest CSS and JS to your page
        <code>head</code> and <code>body</code> respectively.
    </figcaption>
</figure>
